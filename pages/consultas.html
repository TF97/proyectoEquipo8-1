<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/consultaStyle.css">
    <title>Consultas recetas</title>
</head>
<body>
    <header>
        <a href="/index.html">Inicio</a>
        <h1>Consultas</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input class="consulta" type="text">
            </div>
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input class="consulta" type="text">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="consulta" type="email">
            </div>
            <div class="form-group">
                <label for="question">Consulta</label>
                <textarea class="consulta"></textarea>
            </div>
            <input type="submit" value="Enviar" class="submit-button">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Consultas</p>
    </footer>
</body>
</html>
