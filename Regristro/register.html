<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAC Movies Equipo 8</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="./index.html">
        <span>CAC MOVIES</span>
      </a>
    </header>
    <main>
      <section>
        
        <form action="" method="post" class="form">
          <h2 class="title">Registrarse</h2>          
          <div>
            <input type="text" placeholder="Nombre" id="register" />
          </div>
          <div>
            <input type="text" placeholder="Apellido" id="apellido" />
          </div>
          <div>
            <input type="text" placeholder="Email" id="email" />
          </div>
          <div>
            <input type="password" placeholder="Contrase単a" id="contrase単a" />
          </div>
          <div>
            <input
              type="password"
              placeholder="Confirmar contrase単a"
              id="confirmar"
            />
          </div>
          <div>
            <input
              type="date"
              placeholder="Fecha de nacimiento dd/mm/aaaa"
              id="fecha"
            />
          </div>
          <div>
            <select name="pais" id="pais">
              <option value="">Pais</option>
              <option value="AR">Argentina</option>
              <option value="UY">Uruguay</option>
              <option value="PE">Peru</option>
              <option value="CH">Chile</option>
              <option value="BO">Bolivia</option>
              <option value="CO">Colombia</option>
            </select>
          </div>
          <div class="terms">
            <input class="check" type="checkbox" />
            <label class="checkLabel">Acepto los terminos y condiciones</label>
          </div>
          <div>
            <button type="submit" class="button">Registrarse</button>
          </div>
          <div>
            <a href="" class="help">多Necesitas ayuda?</a>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
