<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAC Movies Equipo 8</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html">
        <span>CAC MOVIES - Registro</span>
      </a>
    </header>
    <main>
      <section> 
        <form action="" method="post" id="form" class="form">
          <h2 class="title">Registrarse</h2>          
          <div>
            <input type="text" placeholder="Nombre" id="nombre"/>
            <div class="error" id="errorNombre"></div>
          </div>
          <div>
            <input type="text" placeholder="Apellido" id="apellido"/>
            <div class="error" id="errorApellido"></div>
          </div>
          <div>
            <input type="email" placeholder="Email" id="email"/>
            <div class="error" id="errorEmail"></div>
          </div>
          <div>

            <input type="password" placeholder="Contraseña" id="contraseña"/>
            <div class="error" id="errorContraseña"></div>
          </div>
          <div>
            <input
              type="password" placeholder="Confirmar contraseña" id="confirmar"/>
            <div class="error" id="errorConfirmar"></div>
          </div>
          <div>
            <input
              type="date" placeholder="Fecha de nacimiento dd/mm/aaaa" id="fecha"/>
            <div class="error" id="errorFecha"></div>
          </div>
          <div>
            <select name="pais" id="pais">
              <option value="">Pais</option>
              <option value="AR">Argentina</option>
              <option value="UY">Uruguay</option>
              <option value="PE">Peru</option>
              <option value="CH">Chile</option>
              <option value="BO">Bolivia</option>
              <option value="CO">Colombia</option>
            </select>
            <div class="error" id="errorPais"></div>
          </div>
          <div class="terms">
            <input class="check" type="checkbox" id="check" />
            <label class="checkLabel">Acepto los terminos y condiciones</label>
          </div>
          <div class="error" id="errorCheck"></div>
          <div>
            <button type="submit" class="button" onclick="return registro(this.form)">Registrarse</button>
          </div>
          <div>
            <a href="../ayuda/ayuda.html" class="help">¿Necesitas ayuda?</a>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
