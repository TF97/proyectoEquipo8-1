<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAC Movies Equipo 8</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <a class="logo" href="./index.html">
        <span>CAC MOVIES</span>
      </a>
    </header>
    <main>
      <form action="">
        <h2 class="title">Registrarse</h2>
        <div>
          <input type="text" placeholder="Nombre" id="register" />
        </div>
        <div>
          <input type="text" placeholder="Apellido" id="apellido" />
        </div>
        <div>
          <input type="text" placeholder="Email" id="email" />
        </div>
        <div>
          <input type="text" placeholder="Contraseña" id="contraseña" />
        </div>
        <div>
          <input type="text" placeholder="Confirmar contraseña" id="confirmar" />
        </div>
        <div>
          <input type="date" placeholder="Fecha de nacimiento dd/mm/aaaa" id="fecha" />
        </div>
        <div>
          <select name="Pais" id="pais">
            <option value="Pais">Pais</option>
            <option value="AR">Argentina</option>
            <option value="UY">Uruguay</option>
            <option value="PE">Peru</option>
            <option value="CH">Chile</option>
            <option value="BO">Bolivia</option>
            <option value="CO">Colombia</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="terminos"/>
          <span>Acepto los terminos y condiciones</span>
        </div>
        <div>
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </main>
    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
